  <body>
    <header>
      <img
        src="../static/assets/stride-logo.svg"
        alt="logo"
        draggable="false"
      />
      <button>sign out</button>
    </header>

    <section id="user-info">
      <div id="profile">
        <i class="far fa-user-circle fa-5x"></i>
        <div id="profileInfo">
          <h1 id="profileName"></h1>
        </div>
        <div id="badge-display"></div>
        <canvas id="myChart" style="width: 200px; max-width: 200px"></canvas>
      </div>
      <button id="new-habit">add new habit</button>
    </section>
    <section id = "activeHabitsHiddenTitle">
      <h4>Active Habits</h4>
    </section>
    <section id="habits">
      
      <!-- The structure for the containers is laid out below. but they are all generated with javascript. -->

          <p>_of_</p>

          <p>_ Days!</p>
        </section>
        <img
          class="habit-gradient"
          src="../static/assets/ER0AQagU8AAUjHM.jpg"

        />

    </section>
    <section id = "completedHabitsHiddenTitle">
      <h4>Completed Habits</h4>
    </section>
    <section id="completedHabits">
    </section>
    <div id="add-new-habit" class="closed">
      <form id="new-habit-form">
        <label for="habitname">habit name</label>
        <input id="habitname" type="text" />
        <label for="frequency">how often a day</label>
        <input id="frequency" type="text" />
        <input type="submit" />
      </form>
      <button id="close-button" type="button">cancel</button>
    </div>
    <div id="add-new-reminder" class="closed">
      <form id="new-email-reminder">
        <label for="timeHour">Enter the hour you want the reminder</label>
        <input id="timeHour" type="number" min="0" max="23"/>
        <label for="timeMinute">Enter the minute you want the reminder</label>
        <input id="timeMinute" type="number" min="0" max="59"/>
        <input type="submit" />
      </form>
      <button id="close-button-reminder" type="button">Cancel</button>
    </div>

    <div id="hidden"><button>sign out</button></div>
  </body>
